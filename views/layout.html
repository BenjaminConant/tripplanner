<!-- layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Trip Planner{% endblock %}</title>
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">


</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Trip Planner</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    {% block content %}{% endblock %}


    <div class="footer">
      <h4>Trip Planner by Ben & Hugo, inc</h4>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6FfBTCOV795Tvo5tO8pDeIqmTtTtUX0o&sensor=true"></script>
    <script src="main.js"></script>

    {% block script %}{%endblock%}
    
  </div>
</body>
</html>
